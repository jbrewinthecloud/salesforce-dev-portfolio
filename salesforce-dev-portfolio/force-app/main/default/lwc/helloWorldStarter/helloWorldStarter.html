<template>
    <lightning-card title="Welcome" icon-name="utility:user">
        <div class="slds-p-horizontal_medium slds-p-vertical_small">
            <template if:true={isLoading}>
                <lightning-spinner size="small" alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={hasError}>
                <div class="slds-text-color_error slds-m-bottom_small">
                    {errorMessage}
                </div>
            </template>

            <template if:false={isLoading}>
                <p class="slds-text-heading_medium">
                    Hello{firstNameDisplay}!
                </p>
                <p class="slds-m-top_small">
                    You have <strong>{todayTaskCount}</strong> task(s) due today.
                </p>
            </template>
        </div>
    </lightning-card>
</template>
